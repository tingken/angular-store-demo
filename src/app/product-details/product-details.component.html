<h2>Product Details</h2>

<h3>{{product.name}}</h3>
<h4>{{product.price | currency}}</h4>
<p>{{ product.description }}</p>

<button (click)="addToChart()">buy</button>

<div class="shipping" *ngIf="shipping">
  <div *ngFor="let price of shipping | async">
    <h3>{{ price.type }}</h3>
    <h4>{{ price.price }}</h4>
  </div>
  <button (click)="confirmShipping()">ok</button>
</div>
