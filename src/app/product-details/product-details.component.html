<h2>Product Details</h2>

<h3>{{product.name}}</h3>
<h4>{{product.price | currency}}</h4>
<p>{{ product.description }}</p>

<button (click)="addToChart()">buy</button>

<div class="shipping" *ngIf="shippingCosts">
  <div *ngFor="let cost of shippingCosts | async">
    <h3>{{ cost.type }}</h3>
    <h4>{{ cost.price | currency }}</h4>
  </div>
  <button (click)="confirmShipping()">ok</button>
</div>
